<!doctype html>

<html lang="en">
<head>

  <title>OWL LazyLoad Slider</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css" />

</head>

<body>
	<div class="nav">
		<a class="btn prev">Previous</a>
		<a class="btn next">Next</a>
	</div>
	<div id="owl-demo" class="owl-carousel">

		<div class="item"><img class="lazyOwl" data-src="http://owlgraphic.com/owlcarousel/demos/assets/owl3.jpg" alt="Lazy Owl Image"></div>
		<div class="item"><img class="lazyOwl" data-src="http://owlgraphic.com/owlcarousel/demos/assets/owl4.jpg" alt="Lazy Owl Image"></div>
		<div class="item"><img class="lazyOwl" data-src="http://owlgraphic.com/owlcarousel/demos/assets/owl5.jpg" alt="Lazy Owl Image"></div>
		<div class="item"><img class="lazyOwl" data-src="http://owlgraphic.com/owlcarousel/demos/assets/owl6.jpg" alt="Lazy Owl Image"></div>

		<div class="item"><img class="lazyOwl" data-src="http://owlgraphic.com/owlcarousel/demos/assets/owl8.jpg" alt="Lazy Owl Image"></div>
		<div class="item"><img class="lazyOwl" data-src="http://owlgraphic.com/owlcarousel/demos/assets/owl1.jpg" alt="Lazy Owl Image"></div>
		<div class="item"><img class="lazyOwl" data-src="http://owlgraphic.com/owlcarousel/demos/assets/owl2.jpg" alt="Lazy Owl Image"></div>
		<div class="item"><img class="lazyOwl" data-src="http://owlgraphic.com/owlcarousel/demos/assets/owl3.jpg" alt="Lazy Owl Image"></div>
		<div class="item"><img class="lazyOwl" data-src="http://owlgraphic.com/owlcarousel/demos/assets/owl4.jpg" alt="Lazy Owl Image"></div>
		<div class="item"><img class="lazyOwl" data-src="http://owlgraphic.com/owlcarousel/demos/assets/owl5.jpg" alt="Lazy Owl Image"></div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
	<script>
		$ = jQuery.noConflict();
		$(function(){
			owlInit("#owl-demo",4,".nav");
		});
		/**
		 * @Owl Function
		 * returns none
		 * Params : (dom selector, number of items, navigation class)
		 */
		function owlInit(_selector,_items,_nav){
			var owl =  $(_selector);
			try{
				owl.owlCarousel({
					lazyLoad : true,
					navigation : false,
					items : _items,
					itemsDesktop : [1199,3],
					itemsDesktopSmall : [979,3]
				}); 
				$(""+_nav+" .next").click(function(){
					owl.trigger('owl.next');
				})
				$(""+_nav+ " .prev").click(function(){
					owl.trigger('owl.prev');
				})
			}catch(e){
				console.log(e.message);
			}				
		}
	</script>	
</body>
</html>
